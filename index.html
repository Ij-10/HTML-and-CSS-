<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Heading  -->
    <h1 class="card-heading"> Pricing Cards </h1>

<div class="container">

    <!-- container for the first card -->
<div class="first-card">
    <!-- container for the first card header -->
    <div class="first-card-header">
        <h3> Free </h3>
        <p> For Freelancers </p>
    </div>
    <!-- container for the currency -->
    <div class="first-card-currency"> $0 </div>

    <!-- services for first card -->
    <div class="first-card-services">
        <ul class="first-card-list">
            <li> 1 user </li>
            <li> 10 downloads per month </li>
            <li> raster files </li>
        </ul>
    </div>
    <!-- subscribe button -->
    <button class="first-card-submit"> Subscribe </button>
</div>
    <!-- End of container for first card -->



    <!-- container for the second card -->
<div class="second-card">
    <!-- container for the second card header -->
    <div class="second-card-header">
        <h3> Pro </h3>
        <p> For Agencies </p>
    </div>
    <!-- container for the currency -->
    <div class="second-card-currency"> $40 </div>
    
    <!-- services for second card -->
    <div class="second-card-services">
        <ul class="second-card-list">
            <li> 3 users </li>
            <li> unlimited downloads </li>
            <li> fully-editable files </li>
            <li> custom packs </li>
            <li> 200+ custom packs </li>
        </ul>
    </div>
    <!-- subscribe button -->
    <button class="second-card-submit"> Subscribe </button>
</div>
</div>
    <!-- End of container for second card -->

    
</body>
</html>
